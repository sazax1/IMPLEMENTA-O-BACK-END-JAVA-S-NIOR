version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: music-api-postgres
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d musicdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: music-api-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  # Music API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: musicdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      # JWT
      JWT_SECRET: bXlTdXBlclNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvblRoYXRJc0F0TGVhc3QyNTZCaXRzTG9uZzIwMjQ=
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: album-covers
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - music-network

volumes:
  postgres_data:
  minio_data:

networks:
  music-network:
    driver: bridge
